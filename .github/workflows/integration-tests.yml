          with: |
            name: phar-file
          attempt_limit: 5
          attempt_delay: 1000

      - name: "Checkout PMMP"
        uses: actions/checkout@v4
        with:
          repository: "pmmp/PocketMine-MP"
          ref: 45698e4bb9012766c1fb0a2bad64d2621707f9b5
          path: e2e/integration/repo

      - name: "Install dependencies"
        uses: "ramsey/composer-install@v3"
        with:
          working-directory: "e2e/integration/repo"

      - name: "PHPStan"
        working-directory: "e2e/integration/repo"
        run: ../../../phpstan.phar analyse -c ../pocketmine-ng.neon --memory-limit=2G

      - name: "Generate baseline"
        if: ${{ failure() }}
        working-directory: "e2e/integration/repo"
        run: ../../../phpstan.phar analyse -c ../pocketmine-ng.neon --memory-limit=2G -b ../pocketmine-ng-baseline.neon

